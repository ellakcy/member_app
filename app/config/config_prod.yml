monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
        requests:
          type: rotating_file
          path: '%kernel.logs_dir%/access.log'
          level: info
          max_files: 10
          channels: ['access']
