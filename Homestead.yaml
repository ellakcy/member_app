ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: /home/pcmagas/Kwdikas/php/apps/ellakcy_member_app/
        to: /home/vagrant/code
sites:
    -
        map: homestead.test
        to: /home/vagrant/code/web
        type: symfony

databases:
    - homestead

variables:
  - key: SYMFONY__database_host
    value: 127.0.0.1
  - key: SYMFONY__database_port
    value: 33060
  - key: SYMFONY__database_name
    value: homestead
  - key: SYMFONY__database_user
    value: homestead
  - key: SYMFONY__database_password
    value: secret
  - key: SYMFONY__smtp_host
    value: localhost
  - key: SYMFONY__smtp_port
    value: 1025
  - key: SYMFONY__smtp_user
    value: no-reply@example.com

name: ellakcy-member-app
hostname: ellakcy-member-app
